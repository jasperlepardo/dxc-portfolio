---
layout: default
title: Work

---
<main class="container">
  <div class="heading">
    <h1 class="heading-title">Our Work</h1>
  </div>
  <div class="row">
    {% for work in site.works %}
      <div class="col-3">
        <a class="card border-0 mb-4 shadow-sm" href="{{ site.baseurl }}{{ work.url }}">
          <div class="card-img-wrapper">
            <img class="card-img" src="{{ site.baseurl }}{{ work.thumbnail }}" alt="">
          </div>
          <div class="card-body">
            <h6 class="card-title">{{ work.title }}</h6>
            <p class="card-text">{{ work.details }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</main>
