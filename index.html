---
layout: default

title: Home Page
---

<div class="jumbotron bg-dark text-white" style="padding-top: 7.5rem;">
  <div class="container">
    <h1>Design Thinking</h1>
    <p class="lead">Define, empathize, frame, ideate, prototype, test.</p>
    <a class="btn btn-primary" href="{{ site.baseurl }}/works/">Our Work</a>
  </div>
</div>

<main class="container">
  <div class="row">
    {% assign works = site.works | where: "categories", "featured" %}
    {% for work in works %}
      <div class="col-6">
        <a class="card border-0 mb-4 shadow-sm" href="{{ site.baseurl }}{{ work.url }}">
          <div class="card-img-wrapper">
            <img class="card-img" src="{{ site.baseurl }}{{ work.thumbnail }}" alt="">
          </div>
          <div class="card-body">
            <h6 class="card-title">{{ work.title }}</h6>
            <p class="card-text">{{ work.details }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</main>
